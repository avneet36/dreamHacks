<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
        }

        video {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* Flip the video horizontally */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure canvas doesn't block video interactions */
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            max-width: 640px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: bold;
            color: #555;
        }

        .status-value {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Webcam Video Feed</h1>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="overlayCanvas"></canvas>
    </div>
    <button id="toggleButton">Start Webcam</button>
    <div id="info">
        <p><span class="status-label">Face Position:</span> <span id="faceInfo" class="status-value">N/A</span></p>
        <p><span class="status-label">Eyes Status:</span> <span id="eyesStatus" class="status-value">N/A</span></p>
        <p><span class="status-label">Asleep:</span> <span id="asleepStatus" class="status-value">N/A</span></p>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const toggleButton = document.getElementById('toggleButton');
        const faceInfo = document.getElementById('faceInfo');
        const eyesStatus = document.getElementById('eyesStatus');
        const asleepStatus = document.getElementById('asleepStatus');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const canvasContext = overlayCanvas.getContext('2d');

        let stream;
        let isStreaming = false;

        // Access the webcam and display it in the video element
        async function startWebcam() {
            try {
                const newStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = newStream;
                stream = newStream;
                toggleButton.textContent = "Stop Webcam";
                isStreaming = true;
            } catch (err) {
                console.error("Error accessing webcam: ", err);
            }
        }

        function stopWebcam() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            toggleButton.textContent = "Start Webcam";
            isStreaming = false;
        }

        toggleButton.addEventListener('click', () => {
            if (isStreaming) {
                stopWebcam();
            } else {
                startWebcam();
            }
        });

        // Draw facial features on the canvas
        function drawFacialFeatures(data) {
            // Clear the canvas
            canvasContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Flip the canvas context to match the flipped video
            canvasContext.save();
            canvasContext.scale(-1, 1); // Flip horizontally
            canvasContext.translate(-overlayCanvas.width, 0); // Adjust for flipped position

            // Draw face rectangle
            const face = data.face_position;
            canvasContext.strokeStyle = '#4CAF50';
            canvasContext.lineWidth = 2;
            canvasContext.strokeRect(face.left, face.top, face.width, face.height);

            /* Draw eyes
            const eyes = data.eyes;
            eyes.forEach(eye => {
                canvasContext.beginPath();
                canvasContext.arc(eye.left + eye.width / 2, eye.top + eye.height / 2, eye.width / 2, 0, 2 * Math.PI);
                canvasContext.strokeStyle = '#FF0000';
                canvasContext.lineWidth = 2;
                canvasContext.stroke();
            });*/

            // Add cool effects (e.g., glowing lines)
            canvasContext.shadowBlur = 10;
            canvasContext.shadowColor = '#4CAF50';

            // Restore the canvas context
            canvasContext.restore();
        }

        // Send image frames to the server
        async function sendFrameToServer(frame) {
            const canvas = document.createElement('canvas');
            canvas.width = frame.videoWidth;
            canvas.height = frame.videoHeight;
            const context = canvas.getContext('2d');

            // Flip the captured frame horizontally before sending
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(frame, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to a Blob (image file)
            canvas.toBlob(async function(blob) {
                // Create a FormData object to send the file
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');

                // Send the image to the server using fetch
                const response = await fetch('http://127.0.0.1:5001/process_video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log(data);  // Handle the server's response

                // Update the face and eyes status
                faceInfo.textContent = `${"Left: "+ data.face_position.left}, ${"Top: "+ data.face_position.top}, ${"Width: "+ data.face_position.width}, ${"Height: "+ data.face_position.height}`;
                eyesStatus.textContent = `${data.status}`;
                asleepStatus.textContent = `${data.asleep}`;

                // Draw facial features on the video
                drawFacialFeatures(data);
            }, 'image/jpeg');
        }

        // Capture frames every 100ms and send to server if streaming
        setInterval(() => {
            if (isStreaming) {
                // Resize canvas to match video dimensions
                overlayCanvas.width = videoElement.videoWidth;
                overlayCanvas.height = videoElement.videoHeight;

                sendFrameToServer(videoElement);
            }
        }, 100);
    </script>
</body>
</html>
